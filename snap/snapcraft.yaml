    #override-build: |
      #pwd
      #cargo install --force cbindgen
      #cargo install --force sccache
      #PATH="$META/root/.cargo/bin:$PATH" SHELL="/bin/bash" ./mach build
      #cp -r /root/parts/waterfox $META/root/stage/
    override-build: |
      pwd
      #  find / -type d -name waterfox
