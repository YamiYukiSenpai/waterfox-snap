      #pwd
      #snapcraftctl stage
      #pwd
    override-stage: |
      pwd
      #  find / -type d -name waterfox
      ls -l $SNAPCRAFT_PART_BUILD
      PATH="$META/root/.cargo/bin:$PATH" SHELL="/bin/bash" $SNAPCRAFT_PART_BUILD/mach install
      mkdir -p $SNAPCRAFT_STAGE/usr/lib/waterfox
      cp -r /usr/local/lib/waterfox $SNAPCRAFT_STAGE/usr/lib/
      pwd
      snapcraftctl stage
      #  find / -type d -name waterfox
      pwd
    #override-prime: SHELL="/bin/bash" SNAPCRAFT_PROJECT_VERSION=$SNAPCRAFT_PROJECT_VERSION $META/root/project/override.sh prime
