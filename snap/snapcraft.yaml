      - libxrender1
      - libx11-xcb1
      - libxt6
      - libglib2.0-bin
      - locales-all
      - libdbusmenu-glib4
      - libdbusmenu-gtk3-4
      - libcurl3-gnutls
      - libgl1-mesa-dri
      - libgl1-mesa-glx
      - libmirclient9
      - desktop-file-utils
      - ffmpeg
      - libc-bin
      #- libc6
      - libnspr4
      - libglu1-mesa
      - freeglut3
      - libslang2
      - libnotify4
      - x11-common
      - unity-gtk2-module
      - unity-gtk3-module
      - libgpm2
      #- shared-mime-info
      - libgtk2.0-0
      - libgtk-3-0
      #- libgdk-pixbuf2.0-0
      #- libglib2.0-bin
      #- libgtk2.0-bin
      #- libgtk-3-bin
      #- libgdk-pixbuf2.0-0
      #- libstartup-notification0
      #- libfreetype6
      #- libfontconfig1
      - xdg-desktop-portal
      - xdg-desktop-portal-gtk
