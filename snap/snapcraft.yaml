      #ln -sf /root/prime/usr/lib/waterfox/waterfox /root/prime/usr/bin/waterfox
      #snapcraftctl prime
    override-prime: |
      pwd
      #  find / -type d -name waterfox
      cp -r /usr/local/lib/waterfox $SNAPCRAFT_PRIME/usr/lib/
      snapcraftctl prime
      #  find / -type d -name waterfox
